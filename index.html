<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/icon/icon-black.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stratigo Agency - Membantu bisnis Anda membangun kehadiran digital yang kuat melalui website profesional dan strategi pemasaran online yang efektif" />
    <meta name="keywords" content="web design, web development, digital marketing, website profesional, custom website" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Stratigo Agency" />
    <title>Stratigo Agency</title>
    
    <!-- Preconnect to required origins for faster connection -->
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.sanity.io" />
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin />
    
    <!-- Google tag (gtag.js) -->
    <script>
      // Google Analytics Measurement ID
      const GA_MEASUREMENT_ID = 'G-64GR7X74H7';
      
      // Load Google Analytics
      if (GA_MEASUREMENT_ID) {
        // Load Google Analytics script
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=' + GA_MEASUREMENT_ID;
        document.head.appendChild(script);
        
        // Initialize dataLayer and gtag
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Check if user previously accepted cookies
        const previousConsent = localStorage.getItem('stratigo_cookie_consent');
        const hasConsent = previousConsent === 'accepted';
        
        // Initialize Consent Mode v2
        // If user previously accepted, grant consent immediately
        // Otherwise, deny by default and wait for user decision
        gtag('consent', 'default', {
          'analytics_storage': hasConsent ? 'granted' : 'denied',
          'ad_storage': hasConsent ? 'granted' : 'denied',
          'wait_for_update': hasConsent ? 0 : 500
        });
        
        // Configure Google Analytics
        gtag('config', GA_MEASUREMENT_ID);
      } else {
        console.warn('⚠️ Google Analytics ID not configured! Please replace G-XXXXXXXXXX in index.html with your actual GA ID.');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
